<!DOCTYPE html>

<html>

	<head>
		<title> {{ title }} </title>
	<head>

	<body>
		 	{% if flag == "success" %}
  				You successfully logged in as {{ username }}!
  				<form action="/" method="POST">
  					<input type="submit" name="logval" value="Logout">
  				</form>
			{% endif %}
			{% if flag == "fail" %}
				Incorrect username and password!
				<br>
				<form action="/" method="GET">
				  <input type="submit" value="Try again?">
				</form>
			{% endif %}


	</body>

</html>
