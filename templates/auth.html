<!DOCTYPE html>

<html>

	<head>
		<title> {{ title }} </title>
	</head>

	<body>
		 	{% if flag == "success" %}
		 	<center>
  				You successfully logged in as <b>{{ username }}</b>!
  				<br>
  				<br>
  				<form action="/" method="POST">
  					<input type="submit" value="Home">
  					<br>
  					<br>
  					<input type="submit" name="logval" value="Logout">

  				</form>
  			</center>
			{% endif %}
			{% if flag == "fail" %}
			</body>
			<center>
				Incorrect username and password!
				<br>
				<br>
				<form action="/" method="GET">
				  <input type="submit" value="Try again?">
				</form>
			</center>
			{% endif %}


	</body>

</html>
